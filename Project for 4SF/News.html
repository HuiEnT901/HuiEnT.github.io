<!DOCTYPE html>
<html lang = "en">

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> News - Space Weather</title>
        <style>
            html {
                scroll-behavior: smooth;
            }
            body {
                font-family: Comic MS sans-serif;
                line-height: 1.6;
                margin: 0;
                padding: 0;
                background: url('106826.jpg') no-repeat center center fixed;
                background-size: cover;
                color: white;
            }

            audio {
                display: none;
            }

            #preloader{
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: #2b2b36 url('Planet_load.gif') center no-repeat;
                z-index: 9999;
            }

            .nav {
                display: flex;
                align-items: center;
            }
            .nav img {
                width: 40px;
                height: auto;
                margin-right: 10px;
            }
            .nav h1 {
                font-size: 1.3rem;
                margin: 0;
                color: white;
                margin-right: 300px;
            }
            nav {
                display: flex;
                justify-content: flex-end;
                align-items: center;
                background-color: #0d0e1b;
                position: fixed;
                width: 100%;
                top: 0;
                z-index: 1000;
                padding: 15px 15px;
                box-sizing: border-box;
            }
            nav a{
                color: white;
                padding: 5px 15px;
                text-decoration: none;
                text-align: center;
                position: fixed;
                font-size: 1rem;
                display: flex;
                float: right;
                margin-left: 20px;
                margin-right: 30px;
            }

            /* Navbar Links Styling */
            .nav-links {
                display: flex;
                align-items: center;
            }

            .nav-links a {
                color: white;
                padding: 5px 15px;
                text-decoration: none;
                text-align: center;
                font-size: 1rem;
                display: inline-block;
                margin-left: 20px;
            }

           .nav-links a:hover,
            .nav-links a.active:hover {
                color: #a678b7;
                transform: scale(1.1);
            }

            .nav-links a {
                list-style: none;
                padding: 0 20px;
                position: relative;
            }

            .nav-links a.active::after,
            .nav-links a:hover::after {
                content: "";
                width: 30%;
                height: 2px;
                background: #a678b7;
                position: absolute;
                bottom: -4px;
                left: 20px;
                transform: 0.5s ease;
            }

            .copyright {
            text-align: center;
            margin-top: 20px;
            color: #999;
            }
        </style>
    </head>
    <body>
        <div id = "preloader"></div>
        <div id = "content1">
        <!--Audio Element-->
        <audio controls autoplay loop>
            <source src="Key_.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
        <!--Header Section-->
        <nav>
            <div class = "nav">
            <img src = "Planet.png" alt = "Planet_Logo" class = "logo">
            <h1>Space Weather</h1>
            </div>
            <div class = "nav-links">                                                                              
                <a href = "Home_Page.html">Home</a>
                <a href = "Facts.html" >Facts</a>                    
                <a href = "Effects.html">Effects</a>
                <a href = "Measure.html">Measures</a>
                <a href = "Contact_Us.html">Contact Us</a>        
            </div>
        </nav>
        </div>
        <div class="copyright">
            <p>&copy; 2024 Space Weather. All rights reserved.</p>
        </div>
        <script>
            window.addEventListener("load", () => {
            // Delay hiding the preloader
            setTimeout(() => {
                document.getElementById("preloader").style.display = "none";
                document.getElementById("content1").style.display = "block";
            }, 3000);  // Adjust the delay in milliseconds (3000 = 3 seconds)
        });
        </script>
    </body>
</html>
