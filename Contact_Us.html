            #form form span{

            .social {

            .social p{

            .social div {

            .social img {

        <script>
            window.addEventListener("load", () => {
            let loadingText = document.getElementById("loading-text");
            let dots = 0;

            // Animate loading dots
            let loadingInterval = setInterval(() => {
                dots = (dots + 1) % 4;  // Cycle between 0 to 3
                loadingText.textContent = "Loading" + ".".repeat(dots);
            }, 500);  // Update every 500ms

            // Hide preloader after 3 seconds
            setTimeout(() => {
                clearInterval(loadingInterval);  // Stop animation
                document.getElementById("preloader").style.display = "none";  // Hide preloader
                document.getElementById("content1").style.display = "block";  // Show content
            }, 3000);  // Wait 3 seconds
        });
        </script>
